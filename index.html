<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODY LOG - 完全版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4f46e5">
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, ReferenceLine } = window.Recharts || {};

        const APP_VERSION = '1.0.4';

        const Icon = ({ d, className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={d} />
            </svg>
        );

        const getBMICategory = (bmi) => {
            if (!bmi) return { label: '-', color: 'text-gray-500', bg: 'bg-gray-100' };
            const val = parseFloat(bmi);
            if (val < 18.5) return { label: '低体重', color: 'text-blue-600', bg: 'bg-blue-100' };
            if (val < 25) return { label: '普通体重', color: 'text-green-600', bg: 'bg-green-100' };
            if (val < 30) return { label: '肥満(1度)', color: 'text-orange-600', bg: 'bg-orange-100' };
            return { label: '肥満(2度以上)', color: 'text-red-600', bg: 'bg-red-100' };
        };

        function WeightTracker() {
            const [records, setRecords] = useState([]);
            const [weight, setWeight] = useState('');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [time, setTime] = useState(new Date().toTimeString().slice(0, 5));
            const [memo, setMemo] = useState('');
            const [goalWeight, setGoalWeight] = useState('');
            const [height, setHeight] = useState('');
            const [showSettings, setShowSettings] = useState(false);
            const [showCalendar, setShowCalendar] = useState(false);
            const [period, setPeriod] = useState('all');
            const [deleteConfirm, setDeleteConfirm] = useState(null);

            // 初期データ読み込み
            useEffect(() => {
                const saved = localStorage.getItem('weightRecords');
                const savedGoal = localStorage.getItem('goalWeight');
                const savedHeight = localStorage.getItem('height');
                if (saved) try { setRecords(JSON.parse(saved)); } catch(e) {}
                if (savedGoal) setGoalWeight(savedGoal);
                if (savedHeight) setHeight(savedHeight);
            }, []);

            // データの保存（全削除時も同期）
            useEffect(() => {
                localStorage.setItem('weightRecords', JSON.stringify(records));
            }, [records]);

            const addRecord = () => {
                if (!weight || !date || !time) return;
                const newRecord = {
                    date, time, datetime: `${date} ${time}`,
                    weight: parseFloat(weight), memo: memo || '', id: Date.now()
                };
                const updated = [...records, newRecord].sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
                setRecords(updated);
                setWeight(''); setMemo('');
            };

            const exportCSV = () => {
                const csv = ['日付,時刻,体重(kg),メモ'];
                records.forEach(r => csv.push(`${r.date},${r.time},${r.weight},${r.memo}`));
                const blob = new Blob([csv.join('\n')], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `weight_data.csv`;
                link.click();
            };

            const getFilteredRecords = () => {
                if (period === 'all') return records;
                const cutoff = new Date();
                if (period === 'week') cutoff.setDate(cutoff.getDate() - 7);
                else if (period === 'month') cutoff.setMonth(cutoff.getMonth() - 1);
                return records.filter(r => new Date(r.datetime) >= cutoff);
            };

            const getConsecutiveDays = () => {
                if (records.length === 0) return 0;
                const dates = new Set(records.map(r => r.date));
                let count = 0;
                let d = new Date();
                while(dates.has(d.toISOString().split('T')[0])) {
                    count++; d.setDate(d.getDate() - 1);
                }
                return count;
            };

            const filteredRecords = getFilteredRecords();
            const lastRecord = records[records.length - 1];
            const firstRecord = records[0];
            const currentBMI = (lastRecord && height) ? (lastRecord.weight / Math.pow(height/100, 2)).toFixed(1) : null;
            const bmiInfo = getBMICategory(currentBMI);
            
            // 進捗計算
            const progress = (lastRecord && goalWeight && firstRecord) 
                ? Math.min(100, Math.max(0, ((firstRecord.weight - lastRecord.weight) / (firstRecord.weight - goalWeight)) * 100))
                : null;

            return (
                <div className="min-h-screen p-4 pb-12 max-w-4xl mx-auto">
                    {/* 削除モーダル */}
                    {deleteConfirm && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white p-6 rounded-3xl w-full max-w-xs shadow-2xl">
                                <p className="text-center font-bold mb-4">この記録を削除しますか？</p>
                                <button onClick={() => {setRecords(records.filter(r => r.id !== deleteConfirm.id)); setDeleteConfirm(null);}} className="w-full py-3 bg-red-500 text-white rounded-xl font-bold mb-2">削除</button>
                                <button onClick={() => setDeleteConfirm(null)} className="w-full py-3 bg-slate-100 rounded-xl font-bold">キャンセル</button>
                            </div>
                        </div>
                    )}

                    {/* ヘッダー */}
                    <header className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-black text-indigo-600 tracking-tighter">BODY LOG <span className="text-[10px] text-slate-300 font-normal">v{APP_VERSION}</span></h1>
                        <div className="flex gap-2">
                            <button onClick={() => setShowCalendar(!showCalendar)} className="p-2 bg-white rounded-full shadow-sm">
                                <Icon d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </button>
                            <button onClick={() => setShowSettings(!showSettings)} className="p-2 bg-white rounded-full shadow-sm">
                                <Icon d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            </button>
                            <button onClick={exportCSV} className="p-2 bg-white rounded-full shadow-sm text-slate-400">
                                <Icon d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </button>
                        </div>
                    </header>

                    {/* 設定パネル */}
                    {showSettings && (
                        <div className="bg-white p-6 rounded-3xl shadow-sm mb-6 border-2 border-indigo-50">
                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <div><label className="text-[10px] font-bold text-slate-400 ml-1">身長 (cm)</label><input type="number" value={height} onChange={e=>setHeight(e.target.value)} className="w-full p-3 bg-slate-50 rounded-xl font-bold outline-none" placeholder="170" /></div>
                                <div><label className="text-[10px] font-bold text-slate-400 ml-1">目標 (kg)</label><input type="number" value={goalWeight} onChange={e=>setGoalWeight(e.target.value)} className="w-full p-3 bg-slate-50 rounded-xl font-bold outline-none" placeholder="60" /></div>
                            </div>
                            <button onClick={() => {localStorage.setItem('goalWeight', goalWeight); localStorage.setItem('height', height); setShowSettings(false);}} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold">設定を保存</button>
                        </div>
                    )}

                    {/* カレンダー */}
                    {showCalendar && (
                        <div className="bg-white p-6 rounded-3xl shadow-sm mb-6 overflow-x-auto text-center">
                            <h3 className="font-bold mb-4 text-slate-800 underline decoration-indigo-200">今年の活動履歴</h3>
                            <div className="flex gap-1 justify-center flex-wrap">
                                {[...Array(31)].map((_, i) => {
                                    const dStr = new Date(new Date().getFullYear(), new Date().getMonth(), i + 1).toISOString().split('T')[0];
                                    const hasRec = records.some(r => r.date === dStr);
                                    return <div key={i} className={`w-3 h-3 rounded-sm ${hasRec ? 'bg-indigo-500' : 'bg-slate-100'}`} title={dStr}></div>
                                })}
                            </div>
                        </div>
                    )}

                    {/* 入力エリア */}
                    <div className="bg-white p-6 rounded-3xl shadow-sm mb-6 flex flex-col sm:flex-row gap-3">
                        <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="p-3 bg-slate-50 rounded-xl font-bold border-none outline-none sm:w-40" />
                        <div className="relative flex-1">
                            <input type="number" step="0.1" value={weight} onChange={e=>setWeight(e.target.value)} className="w-full p-3 bg-indigo-50 rounded-xl font-black text-lg outline-none pr-10" placeholder="00.0" />
                            <span className="absolute right-3 top-4 text-xs font-bold text-indigo-300">kg</span>
                        </div>
                        <input type="text" value={memo} onChange={e=>setMemo(e.target.value)} className="flex-1 p-3 bg-slate-50 rounded-xl text-sm outline-none" placeholder="メモ（任意）" />
                        <button onClick={addRecord} className="px-8 py-3 bg-slate-800 text-white rounded-xl font-bold hover:bg-indigo-600 transition">記録</button>
                    </div>

                    {/* ステータスカード */}
                    {lastRecord && (
                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
                            <div className="bg-white p-4 rounded-3xl shadow-sm"><p className="text-[10px] font-bold text-slate-400 mb-1">CURRENT</p><p className="text-2xl font-black">{lastRecord.weight}kg</p></div>
                            <div className={`${bmiInfo.bg} p-4 rounded-3xl shadow-sm`}><p className={`text-[10px] font-bold mb-1 ${bmiInfo.color}`}>BMI</p><p className={`text-2xl font-black ${bmiInfo.color}`}>{currentBMI || '-'}</p></div>
                            <div className="bg-white p-4 rounded-3xl shadow-sm"><p className="text-[10px] font-bold text-slate-400 mb-1">STREAK</p><p className="text-2xl font-black text-orange-500">{getConsecutiveDays()}日</p></div>
                            <div className="bg-white p-4 rounded-3xl shadow-sm"><p className="text-[10px] font-bold text-slate-400 mb-1">GOAL</p><p className="text-2xl font-black text-indigo-400">{goalWeight || '-'}kg</p></div>
                        </div>
                    )}

                    {/* 達成率バー */}
                    {progress !== null && (
                        <div className="bg-white p-6 rounded-3xl shadow-sm mb-6">
                            <div className="flex justify-between text-[10px] font-bold text-slate-400 mb-2"><span>START: {firstRecord.weight}kg</span><span>GOAL: {goalWeight}kg</span></div>
                            <div className="h-4 bg-slate-100 rounded-full overflow-hidden">
                                <div className="h-full bg-indigo-500 transition-all duration-1000" style={{width: `${progress}%`}}></div>
                            </div>
                            <p className="text-center text-xs font-black text-indigo-600 mt-2">目標達成率 {progress.toFixed(1)}%</p>
                        </div>
                    )}

                    {/* グラフ */}
                    {records.length > 0 && (
                        <div className="bg-white p-6 rounded-3xl shadow-sm mb-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="font-black text-slate-800">推移グラフ</h2>
                                <div className="flex bg-slate-100 p-1 rounded-lg gap-1">
                                    {['week', 'month', 'all'].map(p => (
                                        <button key={p} onClick={() => setPeriod(p)} className={`px-3 py-1 rounded-md text-[10px] font-bold transition ${period === p ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}>
                                            {p.toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="h-64 w-full">
                                <ResponsiveContainer>
                                    <LineChart data={filteredRecords}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                        <XAxis dataKey="date" hide />
                                        <YAxis domain={['dataMin - 1', 'dataMax + 1']} hide />
                                        <Tooltip contentStyle={{borderRadius: '20px', border: 'none', boxShadow: '0 10px 15px -3px rgb(0 0 0 / 0.1)'}} />
                                        {goalWeight && <ReferenceLine y={parseFloat(goalWeight)} stroke="#e2e8f0" strokeDasharray="5 5" />}
                                        <Line type="monotone" dataKey="weight" stroke="#6366f1" strokeWidth={4} dot={{r: 4, fill: '#6366f1', strokeWidth: 2, stroke: '#fff'}} />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                    )}

                    {/* リスト */}
                    <div className="space-y-2">
                        {[...records].reverse().map(r => (
                            <div key={r.id} className="bg-white p-4 rounded-2xl flex items-center justify-between shadow-sm group hover:border-indigo-100 border border-transparent transition">
                                <div className="flex items-center gap-4">
                                    <div className="text-center bg-slate-50 px-3 py-1 rounded-lg">
                                        <p className="text-[10px] font-bold text-slate-400">{r.date.split('-')[1]}/{r.date.split('-')[2]}</p>
                                        <p className="text-[8px] text-slate-300 font-mono">{r.time}</p>
                                    </div>
                                    <div>
                                        <p className="font-black text-slate-800">{r.weight}kg</p>
                                        {r.memo && <p className="text-[10px] text-slate-400">"{r.memo}"</p>}
                                    </div>
                                </div>
                                <button onClick={() => setDeleteConfirm(r)} className="opacity-0 group-hover:opacity-100 transition p-2 text-slate-200 hover:text-red-400">
                                    <Icon d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WeightTracker />);
    </script>
</body>
</html>
